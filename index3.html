<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="index3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form action="">
        <div class="row">
            <center>
            <div class="modal-title">
                <h3>Form</h3>
            </div>
            </center>
            <div class="col-md-12">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="em">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Phone Number</label>
                <input  type="tel" class="form-control" id="pn">
            </div>
            <div class="col-md-12">
                <label for="" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="wu">
            </div>
            <div class="col-md-12">
                <label for="" class="form-label">Your Message</label>
                <input type="text" class="form-control" id="ym">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Enter captcha</label>
                <input type="text" class="form-control" id="en">
            </div>>
            <div>
                <center><button class="btn btn-primary">Submit your message</button></center>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/fontawesome.min.js" integrity="sha512-j12pXc2gXZL/JZw5Mhi6LC7lkiXL0e2h+9ZWpqhniz0DkDrO01VNlBrG3LkPBn6DgG2b8CDjzJT+lxfocsS1Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</form>
</body>
</html>
